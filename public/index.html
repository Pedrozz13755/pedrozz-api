<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
<title>HOME - API</title>

  <style>
body, html {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-family: Arial, Helvetica, sans-serif;
  background: #310404 url(https://wallpaperaccess.com/full/8351171.gif) no-repeat center center fixed;
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;
color: white;

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center; /* Garante que o texto também esteja centralizado */
}

.image-wrapper {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  overflow: hidden;
  box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.9); /* Sombra branca com opacidade */
  margin-bottom: 20px;
}

.image-wrapper img {
  width: 100%;
  height: auto;
}
  
.pedrozz{
color: black;
    }
  
.cabeca{
color: #fffff,;
  text-align: center;
  padding: 20px;
  box-shadow: 10px 10px 10px black;
  box-shadow: 0 0 20px #ffffff;
  }  

.links {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 20px;
}

.link {
  text-decoration: none;
  color: black;
  font-weight: bold;
  background-color: white;
  padding: 10px 20px;
  border-radius: 50px;
  transition: background-color 0.9s;
    }

.link:hover, .link.active {
  background-color: gray;
}

#text {
  font-size: 15px;
  color: black;
}
.center-image {
  text-align: center;
  margin-top: 20px;
}

.center-image img {
  border-radius: 100%;
  width: 200px; /* Ajuste o tamanho da imagem conforme necessário */
  height: 200px; /* Ajuste o tamanho da imagem conforme necessário */
    }
  </style>
</head>
<body>
<div class="container">
  <div class="image-wrapper">
    <img src="https://telegra.ph/file/71f0b7f75b12b61178d8a.jpg" alt="Foto Redonda">
  </div>
  <p id="text"></p>
  <br></br>
  <br></br>
  <br></br>
  <div class="links">
    <a href="#" class="link">Test</a>
    <a href="principal.html" class="link">Dashboard</a>
    <a href="#" class="link">Test</a>
  </div>
</div>


<script>
const textElement = document.getElementById('text');
const phrases = ['Bem-Vindo a Pedrozz - Api.', 'Aqui você pode encontrar varias coisas.', 'Explore nossas opções.', 'Obrigado por usar nossa api.', 'by Pedrozz'];
let phraseIndex = 0;
let letterIndex = 0;

function typeWriter() {
  if (letterIndex < phrases[phraseIndex].length) {
    textElement.innerHTML += phrases[phraseIndex].charAt(letterIndex);
    letterIndex++;
    setTimeout(typeWriter, 100);
  } else {
    setTimeout(() => {
      textElement.innerHTML = ''; // Limpa o texto para a próxima frase.
      letterIndex = 0; // Reseta o índice da letra.
      phraseIndex = (phraseIndex + 1) % phrases.length; // Passa para a próxima frase.
      typeWriter(); // Reinicia a digitação.
    }, 2000); // Espera um pouco antes de começar a digitar novamente.
  }
}

// Inicia a digitação assim que a página carrega.
document.addEventListener('DOMContentLoaded', typeWriter);

  
</script>
  
</body>
</html>
