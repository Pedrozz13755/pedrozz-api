    <script>
        function toggleDarkTheme() {
            const body = document.querySelector('body');
            const card = document.querySelector('.video-container ');
            const cabeca = document.querySelector('.header');
            body.classList.toggle('dark-theme');
            cabeca.classList.toggle('dark-theme');
            card.classList.toggle('dark-theme');
        }

        function changeBackgroundColor() {
            const newColor = prompt('Digite uma cor em formato hexadecimal (#RRGGBB) ou um nome de cor: (em inglês)');
            const body = document.querySelector('body');
            body.style.backgroundColor = newColor;
        }

        function mostrarSenha() {
            const senhaDiv = document.getElementById('senhaDiv');
            if (senhaDiv.style.display === 'none') {
                senhaDiv.style.display = 'block';
            } else {
                senhaDiv.style.display = 'none';
            }
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            const menuToggle = document.querySelector('.menu-toggle');

            menu.classList.toggle('show-menu');
            menuToggle.classList.toggle('hide-menu');
        }
    </script>
